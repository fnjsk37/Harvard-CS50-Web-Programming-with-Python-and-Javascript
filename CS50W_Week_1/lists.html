<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists!</title>
    </head>
    <body>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        An Unordered List:
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        
    </body>
</html>
